<html>

    <script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Image Events Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      function writeMessage(message) {}

      function addImageToKonva(image) {
        var area = new Konva.Image({
          image: image,
          x: 120,
          y: 50,
        });

        area.cache();
        area.drawHitFromCache();

        layer.add(area);
        stage.add(layer);
        return area;
      }
      var stage = new Konva.Stage({
        container: "container",
        width: 578,
        height: 200,
      });

      var layer = new Konva.Layer();

      // load image, when done, call addImageToKonva, set mouseover and mouseout of the return
    </script>
  </body>
</html>
